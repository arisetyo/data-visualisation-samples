<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data visualisation - 1 - Simple line chart [TBA]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link id="index-css" rel="stylesheet" href="./samples.css" nonce="">
  </head>
  <body>
    <div id="header">
      <a href="..">back to home</a>
    </div>
    <h1>Simple line chart</h1>

    <div id="description">
      <p>A simple line chart</p>
      <p>Data:</p>
      <code>
        [23, 18, 16, 10, 15, 20, 22, 19, 21, 22]
      </code>
    </div>

    <h2>Charts</h2>
    
    <div class="chartContainer">
      <div class="container">
        <div id="chart-A" class="chart"></div>
        <code>
          d3.curveLinear
        </code>
      </div>
      <div class="container">
        <div id="chart-B" class="chart"></div>
        <code>
          d3.curveMonotoneX
        </code>
      </div>
      <div class="container">
        <div id="chart-C" class="chart"></div>
        <code>
          d3.curveStepBefore
        </code>
      </div>
    </div>
    
    <script type="module" src="./1-linechart.js"></script>
  </body>
</html>
